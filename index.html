<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pongPESA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="drawer">
            <button id="setStakeButton">Set Stake</button>
            <div id="stakeDrawer">
                <label for="stakeInput">Enter Stake Amount:</label>
                <input type="number" id="stakeInput" value="100" min="100" max="5000">
                <button id="confirmStakeButton">Confirm</button>
            </div>
        </div>
        <button id="stopBettingButton">Stop Betting</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
